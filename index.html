                            el.classList.add('visible');
                        }
                    });
                };
                window.addEventListener('scroll', handleScroll);
                handleScroll();
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            return (

                    <Hero />
                    <About />
                    <Rooms />
                    <MealPlanner />
                    <HostelRules />
                    <Gallery />
                    <Contact />
                    <Footer />

            );
        };
